<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Lat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQusnUdFbZFuZZFSl60FWK4My8Ol1bMa_g81w&usqp=CAU'); /* Nueva URL de la imagen de fondo */
            background-size: cover;
            background-position: center;
            background-blend-mode: darken;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: row;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
            margin-bottom: 30px;
            position: relative;
        }
        .cover {
            flex: 1;
            max-width: 150px;
            margin-right: 20px;
        }
        .cover img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }
        .info-section {
            flex: 2;
            text-align: left;
        }
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #e50914;
        }
        .metadata, .synopsis, .rating, .genre {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 15px;
        }
        .rating {
            display: flex;
            align-items: center;
        }
        .rating span {
            color: gold;
            font-size: 20px;
            margin-right: 5px;
        }
        .rating .score {
            font-size: 18px;
            color: #fff;
            margin-left: 10px;
        }
        .genre {
            font-style: italic;
            color: #e50914;
        }
        .fullscreen-button, .video-fullscreen-button {
            background-color: transparent;
            border: 2px solid #e50914;
            color: #e50914;
            padding: 4px 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            margin-top: 10px;
            font-size: 12px;
        }
        .fullscreen-button:hover, .video-fullscreen-button:hover {
            background-color: #e50914;
            color: white;
            transform: scale(1.1);
        }
        .video-section {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.9);
            margin-top: 20px;
            position: relative;
        }
        .video-section iframe {
            width: 100%;
            height: 450px;
            border: none;
        }
        .video-fullscreen-button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .play-button {
            width: 100px;
            height: 60px;
            background-color: #e50914;
            border-radius: 30px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            position: absolute;
            right: 150px;
            top: 30%;
            transform: translateY(-50%);
            z-index: 10;
            color: white;
            font-size: 16px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        .video-logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: auto;
            z-index: 15;
            pointer-events: none;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
            }
            50% {
                transform: translateY(-50%) scale(1.1);
            }
            100% {
                transform: translateY(-50%) scale(1);
            }
        }

        @media (orientation: landscape) {
            .play-button {
                display: flex;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="cover">
        <img src="https://es.web.img2.acsta.net/pictures/21/04/08/16/00/1266453.jpg" alt="Portada de la serie"> <!-- Nueva URL de la portada -->
    </div>
    <div class="info-section">
        <div class="title">DEMON SLAYER: TREN INFINITO</div> <!-- Nuevo título -->
        <div class="metadata">PELICULA | 2024</div>
        <div class="rating">
            <span>⭐</span>
            <span>⭐</span>
            <span>⭐</span>
            <span>☆</span>
            <span>☆</span>
            <div class="score">(5.8)</div>
            <div class="play-button" onclick="scrollToBottom()">
                Al vídeo
            </div>
        </div>
        <div class="genre">Género: Anime, Acción</div> <!-- Nuevo género -->
        <div class="synopsis">
            Tanjiro se somete a un riguroso entrenamiento con el Hashira de Piedra, Himejima, en su búsqueda por convertirse en un Hashira. Mientras tanto, Muzan sigue buscando a Nezuko y Ubuyashiki.
        </div>
        <button class="fullscreen-button" onclick="toggleFullScreen()">Pantalla Completa</button>
    </div>
</div>

<div id="video-section" class="video-section">
    <div class="video-overlay">
        <img src="https://i.ibb.co/B254Zbm/Logo-Computaci-n-tecnol-gico-moderno-20241109-064253-0000-removebg-preview-1.png" alt="Logo" class="video-logo">
    </div>
    <iframe id="videoFrame" src="https://unlimplay.com/embed/?KzJvS01EN1U3UmF1eGFwNGJaWCtWY0VnQis2SG1rNnVxb25JOFRQandJZUp6VURoM0VtbnY2OWUwY2xwaDB5dUFIQTRZb00wTHJjOE5UM2UrMnlOUjdlSXdQcXdiQzF2U3RYR2JLL2JGZ1pDbkVBeG03cmlGb1R0b2ZtV1lTMlU," allowfullscreen title="Video de Cine Lat"></iframe> <!-- Nueva URL del vídeo -->
    <button class="video-fullscreen-button" onclick="toggleVideoFullScreen()">Pantalla Completa</button>
</div>

<script>
    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
    
    function toggleVideoFullScreen() {
        var iframe = document.getElementById('videoFrame');
        var logo = document.querySelector('.video-overlay');
        if (!document.fullscreenElement) {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari y Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
            logo.style.display = 'block'; // Asegura que el logo esté visible
        }
    }

    function scrollToBottom() {
        window.scrollTo({
            top: document.body.scrollHeight,
            behavior: 'smooth'
        });
    }
</script>

</body>
</html
